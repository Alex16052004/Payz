<div class="signup-container">
  <form name="form" #signupForm="ngForm" (ngSubmit)="signupForm.form.valid && onSubmit(signupModel)" class="signup-form">
    <h2 style="color: rgb(85, 85, 226)">Sign Up</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="signupModel.email" name="email" #email="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && email.invalid }" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" [(ngModel)]="signupModel.phoneNumber" name="phoneNumber" #phoneNumber="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && phoneNumber.invalid }" required />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" [(ngModel)]="signupModel.gender" name="gender" #gender="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && gender.invalid }" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="signupModel.username" name="username" #username="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && username.invalid }" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="signupModel.password" name="password" #password="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && password.invalid }" required />
    </div>

    <button type="submit" class="register-btn">Register</button>
  </form>

  <div class="footer-text">
    Already have an account?
    <a routerLink="/login" style="color: #4e54c8; text-decoration: none"
      >Login</a
    >
  </div>
</div>
