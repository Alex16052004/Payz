<div class="login-container">
  <h2>Login</h2>
  <form name="form" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit(loginModel)">
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="Enter phone number"
        [(ngModel)]="loginModel.phoneNumber" name="phoneNumber" #phoneNumber="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && phoneNumber.invalid }"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        [(ngModel)]="loginModel.password" name="password" #password="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }"
        required
      />
    </div>

    <button type="submit" class="login-btn">Login</button>
  </form>
  <div class="footer-text">
    Don't have an account?
    <a routerLink="/signup" style="color: #4e54c8; text-decoration: none">Sign up</a>
  </div>
</div>
