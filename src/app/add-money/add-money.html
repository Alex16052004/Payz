<div class="form-container">
  <h2>Add Money</h2>
  <form
    name="form"
    ngForm="addMoneyModel"
    (ngSubmit)="onAddMoney(addMoneyModel)"
  >
    <label for="amount">Amount</label>
    <input
      type="number"
      id="amount"
      name="amount"
      placeholder="Enter amount"
      [(ngModel)]="addMoneyModel.amount"
      required
    />
    <button type="submit">Add</button>
  </form>
</div>
